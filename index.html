<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
    <title> Cristian Beltranena Aguirre </title>
</head>
<body>
    <header class="header"> 
        <h1 class="header_h1"> Contador con JS </h1>
    </header>
    <article class="article">
        <section class="counter">
            <h2 class="counterh2">CONTADOR</h2>
            <div class="counter_div">
                <p class="counter_div-p" id="number"> 0 </p>
                <button onclick="decreseNumber()"class="counter_div-button"id="decrese"> BAJAR </button>
                <button onclick="resetNumber()" class="counter_div-button buttonReset" id="reset")> LLEVAR A 0 </button>
                <button onclick="increseNumber()" class="counter_div-button" id="increse" > SUBIR </button>
            </div>
        </section>
    </article>
    <script src="app.js"></script>
</body>
</html>
